<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{/admin/css/signin.css}" rel="stylesheet">
    <link th:href="@{/common/css/bootstrap.css}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/admin/login}" method="post">
        <img class="mb-4" src="https://sfile.chatglm.cn/testpath/28a3f397-08bd-5def-a160-0aa35fa28e7c_2.png?image_process=format,webp" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign In</h1>
        <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
            <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
        </div>
        <label for="userName"></label><input type="text" id="userName" name="userName" class="form-control" placeholder="Please enter the account" required="true">
        <label for="password"></label><input type="password" id="password" name="userPassword" class="form-control" placeholder="Password" required="true">
        <div class="row">
            <div class="col-6">
                <label>
                    <input type="text" class="form-control" name="verifyCode" placeholder="请输入验证码" required="true">
                </label>
            </div>
            <div class="col-6">
                <img alt="单击图片刷新！" class="pointer" th:src="@{/common/kaptcha}"
                     onclick="this.src='/common/kaptcha?d='+new Date()*1">
            </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>

</body>
</html>
